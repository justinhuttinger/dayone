<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training Program</title>
  <style>
    @page {
      size: letter;
      margin: 0.5in;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', 'Helvetica', sans-serif;
      color: #000;
      position: relative;
    }
    
    /* Header on every page */
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 4px solid #E31E24;
    }
    
    .header-left h1 {
      font-size: 14px;
      font-weight: normal;
      color: #E31E24;
      margin: 0;
      letter-spacing: 2px;
    }
    
    .header-left h2 {
      font-size: 42px;
      font-weight: 900;
      color: #000;
      margin: 5px 0 0 0;
      line-height: 1;
      text-transform: uppercase;
      letter-spacing: -1px;
    }
    
    .header-right {
      text-align: right;
      padding-top: 10px;
    }
    
    .header-right p {
      font-size: 13px;
      color: #E31E24;
      margin: 2px 0;
      font-weight: bold;
    }
    
    /* Watermark logo */
    .watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.08;
      width: 500px;
      height: 500px;
      z-index: -1;
      pointer-events: none;
    }
    
    /* Overview page */
    .overview-page {
      page-break-after: always;
    }
    
    .core-concepts {
      margin-top: 40px;
    }
    
    .core-concepts h3 {
      font-size: 36px;
      font-weight: 900;
      color: #000;
      margin-bottom: 30px;
      text-transform: uppercase;
    }
    
    .core-concepts-content {
      font-size: 14px;
      line-height: 1.8;
      color: #333;
    }
    
    .core-concepts-content p {
      margin-bottom: 15px;
    }
    
    .core-concepts-content strong {
      color: #E31E24;
      font-weight: bold;
    }
    
    /* Workout pages */
    .workout-page {
      page-break-after: always;
      page-break-inside: avoid;
    }
    
    .workout-page:last-child {
      page-break-after: auto;
    }
    
    .workout-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    
    .workout-table td {
      border: 2px solid #000;
      padding: 15px;
      font-size: 13px;
      vertical-align: top;
    }
    
    .workout-table td:first-child {
      width: 60%;
      font-weight: normal;
    }
    
    .workout-table td:last-child {
      width: 40%;
      text-align: left;
      font-weight: bold;
    }
    
    .workout-table tr {
      height: 60px;
    }
  </style>
</head>
<body>
  <!-- Watermark on every page -->
  <img src="data:image/png;base64,{{logoBase64}}" class="watermark" alt="WCS Logo">
  
  {{programContent}}
  
</body>
</html>
